<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Manage Players</title>
    <link type="text/css" href="static/styles.css" rel="stylesheet" />

    <style>
        body { font-family: Arial, sans-serif; line-height: 1.6; margin: 0; padding: 20px; }
        h1 { color: #333; }
        form { margin-bottom: 20px; }
        label { display: block; margin-bottom: 5px; }
        input[type="text"], select { width: 100%; padding: 8px; margin-bottom: 10px; }
        input[type="submit"] { background-color: #4CAF50; color: white; padding: 10px 15px; border: none; cursor: pointer; }
        input[type="submit"]:hover { background-color: #45a049; }
        table { width: 100%; border-collapse: collapse; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
    </style>
</head>
<body>
    <h1>Manage Players</h1>
    <h2>Add New Player</h2>
    <form hx-post="/register" hx-target="#players-table tbody" hx-swap="beforeend">
        <div class="form-group">
            <label for="role">Role:</label>
            <select name="role" id="role">
                <option value="Striker" selected>Striker</option>
                <option value="Defender">Defender</option>
            </select>
        </div>
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
        </div>
        <button type="submit">Add Player</button>
    </form>
    <h2>Existing Players</h2>
    <table id="players-table" class="table">
        <thead>
            <tr>
                <th>Role</th>
                <th>Name</th>
            </tr>
        </thead>
        <tbody hx-get="/players" hx-trigger="load">
            <!-- Player rows will be loaded here -->
        </tbody>
    </table>
</body>
</html>
